<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tablero Kanban Animado</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .board {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .column {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 320px;
      min-height: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }
    .column:hover {
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .column h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .task {
      background: #ffffff;
      margin: 12px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
      cursor: grab;
    }
    .task:active {
      transform: scale(1.02);
    }
    .task-content {
      flex: 1;
    }
    .task-content input.editable {
      font-size: 1em;
      border: none;
      background: transparent;
      width: 100%;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .subtasks label {
      display: block;
      font-size: 0.9em;
      margin-bottom: 4px;
    }
    .task-meta {
      width: 100px;
      padding-left: 10px;
      font-size: 0.85em;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .task-meta input {
      border: none;
      background: #f0f0f0;
      padding: 4px;
      border-radius: 4px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Tablero de Productividad</h1>
  <div class="board">
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Por hacer</h2>
      <div class="task" draggable="true" ondragstart="drag(event)" id="task1">
        <div class="task-content">
          <input class="editable" value="DiseÃ±ar UI" />
          <div class="subtasks">
            <label><input type="checkbox" /> Wireframes</label>
            <label><input type="checkbox" /> Paleta de colores</label>
          </div>
        </div>
        <div class="task-meta">
          <input value="Alta" placeholder="Prioridad" />
          <input value="Victor" placeholder="Responsable" />
        </div>
      </div>
      <div class="task" draggable="true" ondragstart="drag(event)" id="task2">
        <div class="task-content">
          <input class="editable" value="Definir MVP" />
          <div class="subtasks">
            <label><input type="checkbox" /> Funciones clave</label>
            <label><input type="checkbox" /> Alcance tÃ©cnico</label>
          </div>
        </div>
        <div class="task-meta">
          <input value="Media" placeholder="Prioridad" />
          <input value="Victor" placeholder="Responsable" />
        </div>
      </div>
    </div>
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>En progreso</h2>
    </div>
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Hecho</h2>
    </div>
  </div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const task = document.getElementById(data);
      ev.target.closest('.column').appendChild(task);
    }
  </script>
</body>
</html>
