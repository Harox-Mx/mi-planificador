<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üóìÔ∏è Planificador Semanal Kanban</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .board {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .column {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      min-height: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }
    .column:hover {
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .column h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #007bff;
    }
    .task {
      background: #ffffff;
      margin: 12px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
      cursor: grab;
    }
    .task:active {
      transform: scale(1.02);
    }
    .task-content {
      flex: 1;
    }
    .task-content input.editable {
      font-size: 1em;
      border: none;
      background: transparent;
      width: 100%;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .subtasks label {
      display: block;
      font-size: 0.9em;
      margin-bottom: 4px;
    }
    .task-meta {
      width: 100px;
      padding-left: 10px;
      font-size: 0.85em;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .task-meta input {
      border: none;
      background: #f0f0f0;
      padding: 4px;
      border-radius: 4px;
      width: 100%;
    }
    .add-task {
      margin-top: 10px;
    }
    .add-task input, .add-task select {
      width: 100%;
      margin-bottom: 6px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .add-task button {
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-task button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üóìÔ∏è Planificador Semanal Kanban</h1>
  <div class="board">
    <!-- D√≠a: Lunes -->
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Lunes</h2>
      <div id="lunes-tasks"></div>
      <div class="add-task">
        <input type="text" placeholder="T√≠tulo de tarea" id="titulo-lunes">
        <select id="prioridad-lunes">
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
        <input type="text" placeholder="Responsable" id="responsable-lunes">
        <button onclick="agregarTarea('lunes')">Agregar tarea</button>
      </div>
    </div>

    <!-- D√≠a: Martes -->
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Martes</h2>
      <div id="martes-tasks"></div>
      <div class="add-task">
        <input type="text" placeholder="T√≠tulo de tarea" id="titulo-martes">
        <select id="prioridad-martes">
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
        <input type="text" placeholder="Responsable" id="responsable-martes">
        <button onclick="agregarTarea('martes')">Agregar tarea</button>
      </div>
    </div>

    <!-- Puedes duplicar m√°s d√≠as aqu√≠ -->
  </div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const task = document.getElementById(data);
      ev.target.closest('.column').querySelector('div[id$="-tasks"]').appendChild(task);
    }

    let contador = 0;
    function agregarTarea(dia) {
      const titulo = document.getElementById(`titulo-${dia}`).value.trim();
      const prioridad = document.getElementById(`prioridad-${dia}`).value;
      const responsable = document.getElementById(`responsable-${dia}`).value.trim();
      if (!titulo) return;

      const taskId = `task-${dia}-${contador++}`;
      const contenedor = document.getElementById(`${dia}-tasks`);

      const task = document.createElement("div");
      task.className = "task";
      task.id = taskId;
      task.draggable = true;
      task.ondragstart = drag;

      task.innerHTML = `
        <div class="task-content">
          <input class="editable" value="${titulo}" />
          <div class="subtasks">
            <label><input type="checkbox" /> Subtarea 1</label>
            <label><input type="checkbox" /> Subtarea 2</label>
          </div>
        </div>
        <div class="task-meta">
          <input value="${prioridad}" />
          <input value="${responsable}" />
        </div>
      `;

      contenedor.appendChild(task);
      document.getElementById(`titulo-${dia}`).value = "";
      document.getElementById(`responsable-${dia}`).value = "";
    }
  </script>
</body>
</html>
