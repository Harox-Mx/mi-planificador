<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tablero Kanban</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .board {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .column {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      width: 300px;
      min-height: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .column h2 {
      text-align: center;
    }
    .task {
      background: #e0e0e0;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: grab;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸ§  Tablero de Productividad</h1>
  <div class="board">
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Por hacer</h2>
      <div class="task" draggable="true" ondragstart="drag(event)" id="task1">DiseÃ±ar UI</div>
      <div class="task" draggable="true" ondragstart="drag(event)" id="task2">Definir MVP</div>
    </div>
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>En progreso</h2>
    </div>
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Hecho</h2>
    </div>
  </div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const task = document.getElementById(data);
      ev.target.closest('.column').appendChild(task);
    }
  </script>
</body>
</html>
