<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tablero de Productividad Avanzado</title>
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --background-color: #f8f9fa;
      --surface-color: #ffffff;
      --border-color: #e9ecef;
      --shadow-color: rgba(0,0,0,0.05);
      --text-color: #343a40;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-weight: 300;
      font-size: 2.5rem;
    }

    /* --- Estilos del menú de navegación --- */
    .header-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: var(--surface-color);
      border-radius: 8px;
      box-shadow: 0 2px 10px var(--shadow-color);
      margin-bottom: 20px;
    }
    .header-nav .view-tabs {
      display: flex;
      gap: 5px;
    }
    .header-nav .view-tabs button {
      padding: 10px 18px;
      border: none;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: var(--secondary-color);
      transition: all 0.2s ease;
    }
    .header-nav .view-tabs button:hover {
        background: var(--border-color);
    }
    .header-nav .view-tabs button.active {
      background: var(--primary-color);
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
    }
    .add-global-task-btn {
        padding: 10px 20px;
        background: #28a745;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s ease;
    }
    .add-global-task-btn:hover {
        background: #218838;
    }

    /* --- Estilos del Tablero (Kanban) --- */
    .board-view {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .column {
      background: #e9ecef;
      padding: 15px;
      border-radius: 10px;
      width: 320px;
      min-height: 500px;
      box-shadow: 0 4px 10px var(--shadow-color);
      transition: box-shadow 0.3s ease;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .column:hover {
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }
    .column h2 {
      text-align: center;
      margin: 0 0 15px;
      color: #2c3e50;
      font-weight: 600;
      font-size: 1.3rem;
    }
    .task {
      background: var(--surface-color);
      margin: 8px 0;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-left 0.3s ease;
      cursor: grab;
      border-left: 5px solid transparent;
      position: relative;
    }
    .task:active {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .task[data-priority="Alta"] { border-left-color: #e74c3c; }
    .task[data-priority="Media"] { border-left-color: #f1c40f; }
    .task[data-priority="Baja"] { border-left-color: #2ecc71; }

    .task-content {
      flex: 1;
      margin-bottom: 15px;
    }
    .task-content h3 {
      margin: 0 0 6px;
      font-size: 1.1rem;
      color: #2c3e50;
      font-weight: 600;
    }
    .task-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      font-size: 0.85em;
      color: #555;
    }
    .task-meta div, .task-meta select, .task-meta input {
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      background: #f0f4f7;
      font-size: 0.8em;
      box-sizing: border-box;
      width: 100%;
    }
    .task-meta input[type="date"], .task-meta input[type="number"] {
      cursor: pointer;
    }
    .task-meta select {
        cursor: pointer;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236c757d%22%20d%3D%22M287%2C197.3L159.2%2C69.5c-3.1-3.1-8.2-3.1-11.3%2C0L1.5%2C197.3c-3.1%2C3.1-3.1%2C8.2%2C0%2C11.3l19.5%2C19.5c3.1%2C3.1%2C8.2%2C3.1%2C11.3%2C0L145.7%2C101.9c3.1-3.1%2C8.2-3.1%2C11.3%2C0l113.1%2C113.1c3.1%2C3.1%2C8.2%2C3.1%2C11.3%2C0l19.5-19.5C290.1%2C205.5%2C290.1%2C200.4%2C287%2C197.3z%22%2F%3E%3C%2Fsvg%3E');
        background-repeat: no-repeat;
        background-position: right 8px center;
        background-size: 10px;
        padding-right: 25px;
    }
    .task-tags {
        grid-column: span 2;
        margin-top: 5px;
    }
    .add-task-btn {
      width: 100%;
      padding: 12px;
      margin-top: auto;
      border: 2px dashed #b8c4d3;
      background: #e9eef2;
      border-radius: 8px;
      cursor: pointer;
      color: #7a838d;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .add-task-btn:hover {
      background: #dce3eb;
      color: #5d6773;
    }

    /* --- Estilos de la Vista de Lista --- */
    .list-view {
      display: none;
      max-width: 1200px;
      margin: 0 auto;
      background: var(--surface-color);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px var(--shadow-color);
    }
    .list-header {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr 0.8fr 1.2fr 1.5fr; /* Nuevas columnas */
      padding: 10px 0;
      font-weight: 600;
      border-bottom: 2px solid var(--border-color);
      color: var(--secondary-color);
    }
    .list-header span:not(:first-child) {
        text-align: center;
    }
    .list-group-header {
      font-size: 1.2rem;
      font-weight: 600;
      padding: 20px 0 10px;
      color: #2c3e50;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 10px;
    }
    .list-task {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr 0.8fr 1.2fr 1.5fr;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
      transition: background 0.2s ease;
    }
    .list-task:hover {
        background: #f4f6f8;
    }
    .list-task span, .list-task div {
      padding: 0 10px;
      text-align: center;
    }
    .list-task .task-title {
      display: flex;
      align-items: center;
      font-weight: 500;
      text-align: left;
    }
    .list-task .task-title input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.2);
    }
    .list-task .task-title span {
        padding: 0;
    }
    .priority-badge {
      padding: 4px 10px;
      border-radius: 20px;
      color: #fff;
      font-size: 0.75em;
      font-weight: 600;
      display: inline-block;
      text-align: center;
    }
    .priority-badge.alta { background: #e74c3c; }
    .priority-badge.media { background: #f1c40f; }
    .priority-badge.baja { background: #2ecc71; }
    
    .list-task input.text-input, .list-task input.date-input {
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 5px;
        font-size: 0.9em;
        width: 90%;
        text-align: center;
    }
    .list-task .assignee-dropdown-container {
        position: relative;
        display: inline-block;
        text-align: center;
    }
    .list-task .assignee-dropdown-container .current-assignee {
        cursor: pointer;
        color: var(--primary-color);
        text-decoration: underline;
    }
    .list-task .assignee-dropdown-content {
        display: none;
        position: absolute;
        background-color: var(--surface-color);
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 100;
        border-radius: 5px;
        left: 50%;
        transform: translateX(-50%);
        top: 100%;
        margin-top: 5px;
    }
    .list-task .assignee-dropdown-content span {
        color: var(--text-color);
        padding: 8px 12px;
        text-decoration: none;
        display: block;
        cursor: pointer;
        text-align: left;
    }
    .list-task .assignee-dropdown-content span:hover {
        background-color: var(--border-color);
    }
    .list-task .assignee-dropdown-container:hover .assignee-dropdown-content {
        display: block;
    }
    .list-task .tags-container {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
    }
    .list-task .tag-badge {
        background: #d1ecf1;
        color: #0c5460;
        border-radius: 5px;
        padding: 4px 8px;
        font-size: 0.75em;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease;
    }
    .list-task .tag-badge:hover {
        background: #bee5eb;
    }
    .list-task .tag-badge .remove-tag {
        margin-left: 5px;
        font-weight: bold;
        color: #0c5460;
    }
    .list-task .tags-input {
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 5px;
        font-size: 0.8em;
        width: 100%;
        box-sizing: border-box;
    }
    
  </style>
</head>
<body>
  <div class="header-nav">
    <div class="view-tabs">
      <button id="tablero-btn" class="active" onclick="setView('kanban')">Tablero</button>
      <button id="lista-btn" onclick="setView('list')">Lista</button>
      <button onclick="alert('Funcionalidad de Calendario en desarrollo')">Calendario</button>
      <button onclick="alert('Funcionalidad de Archivos en desarrollo')">Archivos</button>
    </div>
    <button class="add-global-task-btn" onclick="addTask('por-hacer')">+ Agregar tarea</button>
  </div>

  <div id="kanban-container" class="board-view">
    <div class="column" data-status="por-hacer" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Por hacer</h2>
      <button class="add-task-btn" onclick="addTask('por-hacer')">+ Agregar tarea</button>
    </div>
    <div class="column" data-status="en-progreso" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>En progreso</h2>
      <button class="add-task-btn" onclick="addTask('en-progreso')">+ Agregar tarea</button>
    </div>
    <div class="column" data-status="hecho" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Hecho</h2>
      <button class="add-task-btn" onclick="addTask('hecho')">+ Agregar tarea</button>
    </div>
  </div>

  <div id="list-container" class="list-view">
    <div class="list-header">
      <span>Tarea</span>
      <span>Inicio</span>
      <span>Fin</span>
      <span>Colaboradores</span>
      <span>Prioridad</span>
      <span>Tiempo</span>
      <span>Etiquetas</span>
    </div>
  </div>

  <script>
    // --- Modelo de Datos ---
    let tasks = [
      { id: 'task-1', title: 'Diseñar UI', status: 'por-hacer', priority: 'Alta', assignee: 'Victor', startDate: '2025-08-10', endDate: '2025-08-30', estimatedTime: 8, loggedTime: 2, tags: ['Diseño'] },
      { id: 'task-2', title: 'Definir MVP', status: 'por-hacer', priority: 'Media', assignee: 'Victor', startDate: '2025-08-08', endDate: '2025-09-05', estimatedTime: 4, loggedTime: 1, tags: ['Producto'] },
      { id: 'task-3', title: 'Implementar login', status: 'en-progreso', priority: 'Alta', assignee: 'Ana', startDate: '2025-08-15', endDate: '2025-08-25', estimatedTime: 12, loggedTime: 6, tags: ['Desarrollo', 'Frontend'] },
      { id: 'task-4', title: 'Reunión de seguimiento', status: 'por-hacer', priority: 'Baja', assignee: 'Equipo', startDate: '2025-08-13', endDate: '2025-08-15', estimatedTime: 1, loggedTime: 0, tags: [] },
      { id: 'task-5', title: 'Documentación técnica', status: 'hecho', priority: 'Baja', assignee: 'Luis', startDate: '2025-08-05', endDate: '2025-08-10', estimatedTime: 5, loggedTime: 5, tags: ['Documentación'] }
    ];

    const availableAssignees = ['Victor', 'Ana', 'Luis', 'Carlos', 'Elena', 'Equipo', 'Sin asignar'];

    // --- Lógica de Vistas y Renderizado ---
    const kanbanContainer = document.getElementById('kanban-container');
    const listContainer = document.getElementById('list-container');
    const kanbanBtn = document.getElementById('tablero-btn');
    const listBtn = document.getElementById('lista-btn');

    function setView(view) {
      localStorage.setItem('currentView', view);
      if (view === 'kanban') {
        kanbanContainer.style.display = 'flex';
        listContainer.style.display = 'none';
        kanbanBtn.classList.add('active');
        listBtn.classList.remove('active');
        renderKanban();
      } else if (view === 'list') {
        kanbanContainer.style.display = 'none';
        listContainer.style.display = 'block';
        kanbanBtn.classList.remove('active');
        listBtn.classList.add('active');
        renderList();
      }
    }

    function renderKanban() {
      document.querySelectorAll('.column > .task').forEach(taskEl => taskEl.remove());
      tasks.forEach(task => {
        const taskEl = document.createElement('div');
        taskEl.className = 'task';
        taskEl.id = task.id;
        taskEl.setAttribute('draggable', 'true');
        taskEl.setAttribute('data-priority', task.priority);

        const priorityOptions = ['Alta', 'Media', 'Baja'].map(p => 
          `<option value="${p}" ${task.priority === p ? 'selected' : ''}>${p}</option>`
        ).join('');
        const assigneeOptions = availableAssignees.map(a => 
          `<option value="${a}" ${task.assignee === a ? 'selected' : ''}>${a}</option>`
        ).join('');

        taskEl.innerHTML = `
          <div class="task-content">
            <h3 contenteditable="true" onblur="updateTaskProperty(this, '${task.id}', 'title')">${task.title}</h3>
          </div>
          <div class="task-meta">
            <div>
                <select onchange="updateTaskProperty(this, '${task.id}', 'priority')">
                    ${priorityOptions}
                </select>
            </div>
            <div>
                <select onchange="updateTaskProperty(this, '${task.id}', 'assignee')">
                    ${assigneeOptions}
                </select>
            </div>
            <div>
                <label>Inicio:</label>
                <input type="date" value="${task.startDate}" onchange="updateTaskProperty(this, '${task.id}', 'startDate')">
            </div>
            <div>
                <label>Fin:</label>
                <input type="date" value="${task.endDate}" onchange="updateTaskProperty(this, '${task.id}', 'endDate')">
            </div>
            <div style="grid-column: span 2;">
                <label>Tiempo:</label>
                <input type="number" placeholder="Est. (horas)" value="${task.estimatedTime}" onchange="updateTaskProperty(this, '${task.id}', 'estimatedTime')">
                <input type="number" placeholder="Reg. (horas)" value="${task.loggedTime}" onchange="updateTaskProperty(this, '${task.id}', 'loggedTime')">
            </div>
            ${task.tags && task.tags.length > 0 ? `
                <div class="task-tags" style="grid-column: span 2;">
                    ${task.tags.map(tag => `<span class="tag-badge">${tag}</span>`).join('')}
                </div>
            ` : ''}
          </div>
        `;
        taskEl.addEventListener('dragstart', drag);

        const targetColumn = kanbanContainer.querySelector(`.column[data-status="${task.status}"]`);
        if (targetColumn) {
          const addTaskBtn = targetColumn.querySelector('.add-task-btn');
          targetColumn.insertBefore(taskEl, addTaskBtn);
        }
      });
    }

    function renderList() {
      listContainer.querySelectorAll('.list-group').forEach(group => group.remove());
      const groups = tasks.reduce((acc, task) => {
        (acc[task.status] = acc[task.status] || []).push(task);
        return acc;
      }, {});
      
      const statusMap = {
        'por-hacer': 'Por hacer',
        'en-progreso': 'En progreso',
        'hecho': 'Hecho'
      };

      for (const status in groups) {
        const groupEl = document.createElement('div');
        groupEl.className = 'list-group';
        groupEl.innerHTML = `<div class="list-group-header">${statusMap[status]} (${groups[status].length})</div>`;
        groups[status].forEach(task => {
          const taskEl = document.createElement('div');
          taskEl.className = 'list-task';
          taskEl.innerHTML = `
            <div class="task-title">
              <input type="checkbox" ${task.status === 'hecho' ? 'checked' : ''} onclick="updateTaskStatus(this, '${task.id}')"/>
              <span contenteditable="true" onblur="updateTaskProperty(this, '${task.id}', 'title')">${task.title}</span>
            </div>
            <span><input type="date" value="${task.startDate}" onchange="updateTaskProperty(this, '${task.id}', 'startDate')"></span>
            <span><input type="date" value="${task.endDate}" onchange="updateTaskProperty(this, '${task.id}', 'endDate')"></span>
            <div class="assignee-dropdown-container">
                <span class="current-assignee">${task.assignee}</span>
                <div class="assignee-dropdown-content">
                    ${availableAssignees.map(a => `<span onclick="updateTaskProperty(this, '${task.id}', 'assignee', '${a}')">${a}</span>`).join('')}
                </div>
            </div>
            <div><span class="priority-badge ${task.priority.toLowerCase()}">${task.priority}</span></div>
            <div>${task.estimatedTime}h/${task.loggedTime}h</div>
            <div>
                <div class="tags-container">
                    ${task.tags.map(tag => `<span class="tag-badge" onclick="removeTag('${task.id}', '${tag}')">${tag} <span class="remove-tag">×</span></span>`).join('')}
                    <input type="text" class="tags-input" placeholder="Añadir..."
                           onkeypress="if(event.key === 'Enter') addTag(this, '${task.id}');"
                           onblur="addTag(this, '${task.id}', true)">
                </div>
            </div>
          `;
          groupEl.appendChild(taskEl);
        });
        listContainer.appendChild(groupEl);
      }
    }

    // --- Funciones de Lógica ---
    function addTask(status) {
      const newTask = {
        id: `task-${Date.now()}`,
        title: 'Nueva tarea',
        status: status,
        priority: 'Media',
        assignee: 'Sin asignar',
        startDate: new Date().toISOString().slice(0, 10),
        endDate: '',
        estimatedTime: 0,
        loggedTime: 0,
        subtasks: [],
        tags: []
      };
      tasks.push(newTask);
      const currentView = localStorage.getItem('currentView') || 'kanban';
      setView(currentView);
    }
    
    function updateTaskProperty(element, taskId, property, value = null) {
        const task = tasks.find(t => t.id === taskId);
        if (task) {
            if (property === 'title') task.title = element.innerText;
            else if (property === 'priority') task.priority = element.value;
            else if (property === 'assignee') task.assignee = value || element.value;
            else if (property === 'startDate') task.startDate = element.value;
            else if (property === 'endDate') task.endDate = element.value;
            else if (property === 'estimatedTime') task.estimatedTime = element.value;
            else if (property === 'loggedTime') task.loggedTime = element.value;
            saveTasks();
            const currentView = localStorage.getItem('currentView') || 'kanban';
            if (currentView === 'kanban') renderKanban();
            else renderList();
        }
    }

    function addTag(inputElement, taskId, onBlur = false) {
        if (inputElement.value.trim() === '' && onBlur) return;
        if (event.key === 'Enter' || onBlur) {
            const task = tasks.find(t => t.id === taskId);
            const newTag = inputElement.value.trim();
            if (task && newTag && !task.tags.includes(newTag)) {
                task.tags.push(newTag);
                inputElement.value = '';
                renderList();
                saveTasks();
            }
        }
    }

    function removeTag(taskId, tagToRemove) {
        const task = tasks.find(t => t.id === taskId);
        if (task) {
            task.tags = task.tags.filter(tag => tag !== tagToRemove);
            renderList();
            saveTasks();
        }
    }

    function updateTaskStatus(checkbox, taskId) {
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        task.status = checkbox.checked ? 'hecho' : 'por-hacer';
        saveTasks();
        const currentView = localStorage.getItem('currentView') || 'kanban';
        setView(currentView);
      }
    }

    // --- Funciones de Drag and Drop ---
    function allowDrop(ev) { ev.preventDefault(); }
    function drag(ev) { ev.dataTransfer.setData("text/plain", ev.target.id); }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text/plain");
      const taskElement = document.getElementById(data);
      const targetColumn = ev.target.closest('.column');
      if (targetColumn) {
        const task = tasks.find(t => t.id === data);
        if (task) { task.status = targetColumn.dataset.status; }
        const addTaskBtn = targetColumn.querySelector('.add-task-btn');
        targetColumn.insertBefore(taskElement, addTaskBtn);
        saveTasks();
      }
    }

    // --- Persistencia de Datos con LocalStorage ---
    function saveTasks() { localStorage.setItem('tasks', JSON.stringify(tasks)); }
    function loadTasks() {
      const storedTasks = localStorage.getItem('tasks');
      if (storedTasks) { tasks = JSON.parse(storedTasks); }
    }

    // Inicializar al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      loadTasks();
      const lastView = localStorage.getItem('currentView') || 'kanban';
      setView(lastView);
    });
  </script>
</body>
</html>
