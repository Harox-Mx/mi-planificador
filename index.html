<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablero de Tareas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .task-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      max-width: 600px;
    }
    .task-title {
      font-size: 18px;
      font-weight: bold;
      border: none;
      width: 100%;
      margin-bottom: 10px;
    }
    .subtasks {
      margin-top: 10px;
    }
    .subtask {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .subtask input[type="text"] {
      flex: 1;
      margin-left: 8px;
      padding: 4px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .controls label {
      font-size: 14px;
    }
    .controls input, .controls select {
      padding: 4px;
    }
    .add-subtask-btn {
      margin-top: 10px;
      background: #0078d4;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-subtask-btn:hover {
      background: #005ea2;
    }
  </style>
</head>
<body>

  <div class="task-card">
    <input type="text" class="task-title" value="Nombre de la tarea" />

    <div class="subtasks" id="subtasks">
      <div class="subtask">
        <input type="checkbox" />
        <input type="text" placeholder="Subtarea..." />
      </div>
    </div>

    <button class="add-subtask-btn" onclick="addSubtask()">+ Agregar subtarea</button>

    <div class="controls">
      <div>
        <label>Fecha:</label>
        <input type="date" />
      </div>
      <div>
        <label>Prioridad:</label>
        <select>
          <option>Alta</option>
          <option>Media</option>
          <option>Baja</option>
        </select>
      </div>
      <div>
        <label>Responsables:</label>
        <input type="text" placeholder="Ej. Ana, Luis" />
      </div>
      <div>
        <label>Etiquetas:</label>
        <input type="text" placeholder="Ej. DiseÃ±o, Urgente" />
      </div>
    </div>
  </div>

  <script>
    function addSubtask() {
      const subtasks = document.getElementById('subtasks');
      const newSubtask = document.createElement('div');
      newSubtask.className = 'subtask';
      newSubtask.innerHTML = `
        <input type="checkbox" />
        <input type="text" placeholder="Subtarea..." />
      `;
      subtasks.appendChild(newSubtask);
    }
  </script>

</body>
</html>
