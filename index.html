<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planificador Semanal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .semana {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 30px;
    }
    .dia {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .dia h2 {
      margin-top: 0;
      font-size: 18px;
      color: #007bff;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
    }
    li {
      background-color: #f8f9fa;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>üóìÔ∏è Planificador Semanal</h1>
  <div class="semana">
    <!-- D√≠as de la semana -->
    <div class="dia" id="lunes">
      <h2>Lunes</h2>
      <input type="text" placeholder="Nueva tarea">
      <button onclick="agregarTarea('lunes')">Agregar</button>
      <ul></ul>
    </div>
    <div class="dia" id="martes">
      <h2>Martes</h2>
      <input type="text" placeholder="Nueva tarea">
      <button onclick="agregarTarea('martes')">Agregar</button>
      <ul></ul>
    </div>
    <div class="dia" id="mi√©rcoles">
      <h2>Mi√©rcoles</h2>
      <input type="text" placeholder="Nueva tarea">
      <button onclick="agregarTarea('mi√©rcoles')">Agregar</button>
      <ul></ul>
    </div>
    <div class="dia" id="jueves">
      <h2>Jueves</h2>
      <input type="text" placeholder="Nueva tarea">
      <button onclick="agregarTarea('jueves')">Agregar</button>
      <ul></ul>
    </div>
    <div class="dia" id="viernes">
      <h2>Viernes</h2>
      <input type="text" placeholder="Nueva tarea">
      <button onclick="agregarTarea('viernes')">Agregar</button>
      <ul></ul>
    </div>
    <div class="dia" id="s√°bado">
      <h2>S√°bado</h2>
      <input type="text" placeholder="Nueva tarea">
      <button onclick="agregarTarea('s√°bado')">Agregar</button>
      <ul></ul>
    </div>
    <div class="dia" id="domingo">
      <h2>Domingo</h2>
      <input type="text" placeholder="Nueva tarea">
      <button onclick="agregarTarea('domingo')">Agregar</button>
      <ul></ul>
    </div>
  </div>

  <script>
    function agregarTarea(diaId) {
      const dia = document.getElementById(diaId);
      const input = dia.querySelector("input");
      const ul = dia.querySelector("ul");
      const texto = input.value.trim();
      if (texto === "") return;

      const li = document.createElement("li");
      li.textContent = texto;

      const btn = document.createElement("button");
      btn.textContent = "Eliminar";
      btn.className = "delete-btn";
      btn.onclick = () => li.remove();

      li.appendChild(btn);
      ul.appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
