<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tablero Kanban Mejorado</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .board {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .column {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      width: 300px;
      min-height: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .column h2 {
      text-align: center;
    }
    .task {
      background: #e0e0e0;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: grab;
    }
    .editable {
      border: none;
      background: transparent;
      font-size: 1em;
      width: 100%;
    }
    .subtasks {
      margin-top: 8px;
    }
    .subtasks label {
      display: block;
      font-size: 0.9em;
    }
    .meta {
      font-size: 0.85em;
      margin-top: 6px;
      color: #333;
    }
    .meta input {
      width: 100%;
      border: none;
      background: #fff;
      padding: 4px;
      border-radius: 4px;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸ§  Tablero de Productividad</h1>
  <div class="board">
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Por hacer</h2>
      <div class="task" draggable="true" ondragstart="drag(event)" id="task1">
        <input class="editable" value="DiseÃ±ar UI" />
        <div class="meta">
          Prioridad: <input value="Alta" />
          Responsable: <input value="Victor" />
        </div>
        <div class="subtasks">
          <label><input type="checkbox" /> Wireframes</label>
          <label><input type="checkbox" /> Paleta de colores</label>
        </div>
      </div>
      <div class="task" draggable="true" ondragstart="drag(event)" id="task2">
        <input class="editable" value="Definir MVP" />
        <div class="meta">
          Prioridad: <input value="Media" />
          Responsable: <input value="Victor" />
        </div>
        <div class="subtasks">
          <label><input type="checkbox" /> Funciones clave</label>
          <label><input type="checkbox" /> Alcance tÃ©cnico</label>
        </div>
      </div>
    </div>
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>En progreso</h2>
    </div>
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Hecho</h2>
    </div>
  </div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const task = document.getElementById(data);
      ev.target.closest('.column').appendChild(task);
    }
  </script>
</body>
</html>
