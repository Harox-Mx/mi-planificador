<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tablero de Productividad Avanzado</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    
    /* --- Estilos del menú de navegación --- */
    .header-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .header-nav .view-tabs {
      display: flex;
      gap: 10px;
    }
    .header-nav .view-tabs button {
      padding: 8px 15px;
      border: none;
      background: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
      color: #555;
    }
    .header-nav .view-tabs button.active {
      background: #007bff;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
    }
    .header-nav .add-global-task-btn {
        padding: 8px 15px;
        background: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s ease;
    }
    .header-nav .add-global-task-btn:hover {
        background: #218838;
    }

    /* --- Estilos del Tablero (Kanban) --- */
    .board-view {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap; /* Para pantallas más pequeñas */
    }
    .column {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 320px;
      min-height: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .column:hover {
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .column h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #34495e;
    }
    .task {
      background: #ffffff;
      margin: 8px 0; /* Espacio reducido */
      padding: 12px;
      border-radius: 8px;
      display: flex;
      flex-direction: column; /* Cambiado a columna para mejor organización interna */
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, border-left 0.3s ease;
      cursor: grab;
      border-left: 5px solid transparent;
      position: relative;
    }
    .task:active {
      transform: scale(1.02);
    }
    /* Indicadores de prioridad */
    .task[data-priority="Alta"] { border-left-color: #e74c3c; } /* Rojo */
    .task[data-priority="Media"] { border-left-color: #f1c40f; } /* Amarillo */
    .task[data-priority="Baja"] { border-left-color: #2ecc71; } /* Verde */

    .task-content {
      flex: 1;
      margin-bottom: 10px; /* Espacio entre contenido y meta */
    }
    .task-content h3 {
      margin: 0 0 6px;
      font-size: 1.1em;
      color: #2c3e50;
    }
    .task-meta {
      display: flex;
      flex-wrap: wrap; /* Permite que los elementos se envuelvan */
      gap: 8px; /* Espacio entre los elementos meta */
      font-size: 0.85em;
      color: #555;
    }
    .task-meta div, .task-meta select, .task-meta input[type="date"] {
      background: #f0f0f0;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 0.8em;
      min-width: 80px; /* Asegura un ancho mínimo */
      box-sizing: border-box; /* Incluye padding y border en el width */
    }
    .task-meta select {
        cursor: pointer;
        -webkit-appearance: none; /* Eliminar estilo por defecto en WebKit */
        -moz-appearance: none;    /* Eliminar estilo por defecto en Mozilla */
        appearance: none;         /* Eliminar estilo por defecto */
        background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2C197.3L159.2%2C69.5c-3.1-3.1-8.2-3.1-11.3%2C0L1.5%2C197.3c-3.1%2C3.1-3.1%2C8.2%2C0%2C11.3l19.5%2C19.5c3.1%2C3.1%2C8.2%2C3.1%2C11.3%2C0L145.7%2C101.9c3.1-3.1%2C8.2-3.1%2C11.3%2C0l113.1%2C113.1c3.1%2C3.1%2C8.2%2C3.1%2C11.3%2C0l19.5-19.5C290.1%2C205.5%2C290.1%2C200.4%2C287%2C197.3z%22%2F%3E%3C%2Fsvg%3E');
        background-repeat: no-repeat;
        background-position: right 8px center;
        background-size: 10px;
        padding-right: 25px; /* Espacio para el icono de flecha */
    }
    .task-meta input[type="date"] {
        cursor: pointer;
    }
    .task-meta .assignee-bubble {
        background: #d4edda; /* Verde claro */
        color: #155724; /* Verde oscuro */
        border-radius: 20px;
        padding: 2px 8px;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
    }
    .task-meta .assignee-bubble .remove-assignee {
        font-weight: bold;
        cursor: pointer;
        margin-left: 3px;
        color: #155724;
    }

    .add-task-btn {
      width: 100%;
      padding: 10px;
      margin-top: auto; /* Empuja el botón al final de la columna */
      border: 2px dashed #bdc3c7;
      background: #fdfdfd;
      border-radius: 8px;
      cursor: pointer;
      color: #7f8c8d;
      transition: background 0.2s ease;
    }
    .add-task-btn:hover {
      background: #ecf0f1;
    }

    /* --- Estilos de la Vista de Lista --- */
    .list-view {
      display: none; /* Oculta por defecto */
      max-width: 1000px; /* Ancho un poco más amplio */
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .list-header {
      display: grid;
      grid-template-columns: 2fr 1.2fr 1.2fr 0.8fr 1fr; /* Ajuste de columnas */
      padding: 10px 0;
      font-weight: bold;
      border-bottom: 2px solid #ccc;
      color: #555;
    }
    .list-header span:not(:first-child) {
        text-align: center;
    }
    .list-group {
      margin-top: 20px;
    }
    .list-group-header {
      font-size: 1.2em;
      font-weight: bold;
      padding: 10px 0;
      cursor: pointer;
      color: #34495e;
      border-bottom: 1px solid #eee;
      margin-bottom: 10px;
    }
    .list-task {
      display: grid;
      grid-template-columns: 2fr 1.2fr 1.2fr 0.8fr 1fr;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      color: #444;
    }
    .list-task span, .list-task div {
      padding-right: 10px;
    }
    .list-task .task-title {
      display: flex;
      align-items: center;
    }
    .list-task .task-title input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2); /* Checkbox un poco más grande */
    }
    .priority-badge {
      padding: 4px 8px;
      border-radius: 5px;
      color: #fff;
      font-size: 0.8em;
      display: inline-block; /* Para que el padding funcione bien */
      text-align: center;
      min-width: 60px;
    }
    .priority-badge.alta { background: #e74c3c; }
    .priority-badge.media { background: #f1c40f; }
    .priority-badge.baja { background: #2ecc71; }

    /* Estilos para el selector de colaborador en la vista de lista */
    .list-task .assignee-dropdown-container {
        position: relative;
        display: inline-block;
        text-align: center;
    }
    .list-task .assignee-dropdown-container .current-assignee {
        cursor: pointer;
        color: #007bff;
        text-decoration: underline;
    }
    .list-task .assignee-dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 5px;
        left: 50%;
        transform: translateX(-50%);
        top: 100%;
        margin-top: 5px;
    }
    .list-task .assignee-dropdown-content span {
        color: black;
        padding: 8px 12px;
        text-decoration: none;
        display: block;
        cursor: pointer;
        text-align: left;
    }
    .list-task .assignee-dropdown-content span:hover {
        background-color: #f1f1f1;
    }
    .list-task .assignee-dropdown-container:hover .assignee-dropdown-content {
        display: block;
    }
    
    .list-task .assignee-badge {
        background: #e0e0e0;
        border-radius: 15px;
        padding: 2px 8px;
        font-size: 0.8em;
        margin-left: 5px;
        display: inline-block;
    }
    .list-task .tag-badge {
        background: #d1ecf1; /* Azul claro */
        color: #0c5460; /* Azul oscuro */
        border-radius: 5px;
        padding: 2px 6px;
        font-size: 0.75em;
        margin-right: 5px;
        margin-bottom: 3px;
        display: inline-block;
    }

    /* Estilos para el input de etiquetas en la vista de lista */
    .list-task .tags-input {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 3px 6px;
        font-size: 0.8em;
        width: calc(100% - 10px);
        box-sizing: border-box;
    }
    
  </style>
</head>
<body>
  <div class="header-nav">
    <div class="view-tabs">
      <button id="tablero-btn" class="active" onclick="setView('kanban')">Tablero</button>
      <button id="lista-btn" onclick="setView('list')">Lista</button>
      <button onclick="alert('Funcionalidad de Calendario en desarrollo')">Calendario</button>
      <button onclick="alert('Funcionalidad de Archivos en desarrollo')">Archivos</button>
    </div>
    <button class="add-global-task-btn" onclick="addTask('por-hacer')">+ Agregar tarea</button>
  </div>

  <div id="kanban-container" class="board-view">
    <div class="column" data-status="por-hacer" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Por hacer</h2>
      <button class="add-task-btn" onclick="addTask('por-hacer')">+ Agregar tarea</button>
    </div>
    <div class="column" data-status="en-progreso" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>En progreso</h2>
      <button class="add-task-btn" onclick="addTask('en-progreso')">+ Agregar tarea</button>
    </div>
    <div class="column" data-status="hecho" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Hecho</h2>
      <button class="add-task-btn" onclick="addTask('hecho')">+ Agregar tarea</button>
    </div>
  </div>

  <div id="list-container" class="list-view">
    <div class="list-header">
      <span>Nombre</span>
      <span>Fecha de vencimiento</span>
      <span>Colaboradores</span>
      <span>Prioridad</span>
      <span>Etiquetas</span>
    </div>
    </div>

  <script>
    // --- Modelo de Datos ---
    let tasks = [
      { id: 'task-1', title: 'Diseñar UI', status: 'por-hacer', priority: 'Alta', assignee: 'Victor', dueDate: '2025-08-30', subtasks: [{ name: 'Wireframes', completed: false }], tags: ['Diseño'] },
      { id: 'task-2', title: 'Definir MVP', status: 'por-hacer', priority: 'Media', assignee: 'Victor', dueDate: '2025-09-05', subtasks: [], tags: ['Producto'] },
      { id: 'task-3', title: 'Implementar login', status: 'en-progreso', priority: 'Alta', assignee: 'Ana', dueDate: '2025-08-25', subtasks: [], tags: ['Desarrollo', 'Frontend'] },
      { id: 'task-4', title: 'Reunión de seguimiento', status: 'por-hacer', priority: 'Alta', assignee: 'Equipo', dueDate: '2025-08-15', subtasks: [], tags: [] },
      { id: 'task-5', title: 'Documentación técnica', status: 'hecho', priority: 'Baja', assignee: 'Luis', dueDate: '2025-08-10', subtasks: [], tags: ['Documentación'] }
    ];

    const availableAssignees = ['Victor', 'Ana', 'Luis', 'Carlos', 'Elena', 'Equipo', 'Sin asignar'];

    // --- Lógica de Vistas y Renderizado ---
    const kanbanContainer = document.getElementById('kanban-container');
    const listContainer = document.getElementById('list-container');
    const kanbanBtn = document.getElementById('tablero-btn');
    const listBtn = document.getElementById('lista-btn');

    function setView(view) {
      // Guarda el estado actual en localStorage para recordar la vista
      localStorage.setItem('currentView', view);

      if (view === 'kanban') {
        kanbanContainer.style.display = 'flex';
        listContainer.style.display = 'none';
        kanbanBtn.classList.add('active');
        listBtn.classList.remove('active');
        renderKanban();
      } else if (view === 'list') {
        kanbanContainer.style.display = 'none';
        listContainer.style.display = 'block';
        kanbanBtn.classList.remove('active');
        listBtn.classList.add('active');
        renderList();
      }
    }

    function renderKanban() {
      document.querySelectorAll('.column > .task').forEach(taskEl => taskEl.remove());

      tasks.forEach(task => {
        const taskEl = document.createElement('div');
        taskEl.className = 'task';
        taskEl.id = task.id;
        taskEl.setAttribute('draggable', 'true');
        taskEl.setAttribute('data-priority', task.priority);

        // Generar opciones de prioridad
        const priorityOptions = ['Alta', 'Media', 'Baja'].map(p => 
          `<option value="${p}" ${task.priority === p ? 'selected' : ''}>${p}</option>`
        ).join('');

        // Generar opciones de asignados
        const assigneeOptions = availableAssignees.map(a => 
          `<option value="${a}" ${task.assignee === a ? 'selected' : ''}>${a}</option>`
        ).join('');

        taskEl.innerHTML = `
          <div class="task-content">
            <h3 contenteditable="true" onblur="updateTaskProperty(this, '${task.id}', 'title')">${task.title}</h3>
            </div>
          <div class="task-meta">
            <div>Prioridad: 
                <select onchange="updateTaskProperty(this, '${task.id}', 'priority')">
                    ${priorityOptions}
                </select>
            </div>
            <div>Vence: 
                <input type="date" value="${task.dueDate}" onchange="updateTaskProperty(this, '${task.id}', 'dueDate')">
            </div>
            <div>Responsable: 
                <select onchange="updateTaskProperty(this, '${task.id}', 'assignee')">
                    ${assigneeOptions}
                </select>
            </div>
            ${task.tags && task.tags.length > 0 ? `
                <div class="task-tags">
                    ${task.tags.map(tag => `<span class="tag-badge">${tag}</span>`).join('')}
                </div>
            ` : ''}
          </div>
        `;
        taskEl.addEventListener('dragstart', drag);

        const targetColumn = kanbanContainer.querySelector(`.column[data-status="${task.status}"]`);
        if (targetColumn) {
          const addTaskBtn = targetColumn.querySelector('.add-task-btn');
          targetColumn.insertBefore(taskEl, addTaskBtn);
        }
      });
    }

    function renderList() {
      listContainer.querySelectorAll('.list-group').forEach(group => group.remove());

      const groups = tasks.reduce((acc, task) => {
        (acc[task.status] = acc[task.status] || []).push(task);
        return acc;
      }, {});
      
      const statusMap = {
        'por-hacer': 'Por hacer',
        'en-progreso': 'En progreso',
        'hecho': 'Hecho'
      };

      for (const status in groups) {
        const groupEl = document.createElement('div');
        groupEl.className = 'list-group';
        
        groupEl.innerHTML = `<div class="list-group-header">${statusMap[status]} (${groups[status].length})</div>`;

        groups[status].forEach(task => {
          const taskEl = document.createElement('div');
          taskEl.className = 'list-task';
          taskEl.innerHTML = `
            <div class="task-title">
              <input type="checkbox" ${task.status === 'hecho' ? 'checked' : ''} onclick="updateTaskStatus(this, '${task.id}')"/>
              <span contenteditable="true" onblur="updateTaskProperty(this, '${task.id}', 'title')">${task.title}</span>
            </div>
            <span style="text-align: center;">${task.dueDate}</span>
            <div class="assignee-dropdown-container">
                <span class="current-assignee">${task.assignee}</span>
                <div class="assignee-dropdown-content">
                    ${availableAssignees.map(a => `<span onclick="updateTaskProperty(this, '${task.id}', 'assignee', '${a}')">${a}</span>`).join('')}
                </div>
            </div>
            <div style="text-align: center;"><span class="priority-badge ${task.priority.toLowerCase()}">${task.priority}</span></div>
            <div>
                ${task.tags.map(tag => `<span class="tag-badge">${tag}</span>`).join('')}
                <input type="text" class="tags-input" placeholder="Añadir etiqueta" 
                       onkeypress="if(event.key === 'Enter') addTag(this, '${task.id}');"
                       onblur="addTag(this, '${task.id}', true)">
            </div>
          `;
          groupEl.appendChild(taskEl);
        });
        listContainer.appendChild(groupEl);
      }
    }

    // --- Funciones de Lógica ---
    function addTask(status) {
      const newTask = {
        id: `task-${Date.now()}`,
        title: 'Nueva tarea',
        status: status,
        priority: 'Media',
        assignee: 'Sin asignar',
        dueDate: new Date().toISOString().slice(0, 10), // Fecha actual por defecto
        subtasks: [],
        tags: []
      };
      tasks.push(newTask);
      // Decide qué vista renderizar basándose en la vista actual
      const currentView = localStorage.getItem('currentView') || 'kanban';
      setView(currentView);
    }
    
    // Función genérica para actualizar propiedades de la tarea
    function updateTaskProperty(element, taskId, property, value = null) {
        const task = tasks.find(t => t.id === taskId);
        if (task) {
            if (property === 'title') {
                task.title = element.innerText;
            } else if (property === 'priority') {
                task.priority = element.value;
                // Vuelve a renderizar para que el color del borde se actualice
                renderKanban(); 
            } else if (property === 'dueDate') {
                task.dueDate = element.value;
            } else if (property === 'assignee') {
                task.assignee = value || element.value; // Usa 'value' si viene de un dropdown custom
                // Vuelve a renderizar la vista actual para actualizar el display
                const currentView = localStorage.getItem('currentView') || 'kanban';
                setView(currentView);
            }
            saveTasks(); // Guarda los cambios
        }
    }

    // Función para añadir etiquetas
    function addTag(inputElement, taskId, onBlur = false) {
        if (inputElement.value.trim() === '' && onBlur) return; // No agregar si está vacío y es blur
        if (event.key === 'Enter' || onBlur) {
            const task = tasks.find(t => t.id === taskId);
            const newTag = inputElement.value.trim();
            if (task && newTag && !task.tags.includes(newTag)) {
                task.tags.push(newTag);
                inputElement.value = ''; // Limpiar el input
                renderList(); // Volver a renderizar la lista para mostrar la nueva etiqueta
                saveTasks();
            }
        }
    }

    function updateTaskStatus(checkbox, taskId) {
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        task.status = checkbox.checked ? 'hecho' : 'por-hacer';
        saveTasks(); // Guarda los cambios
        // Volvemos a renderizar la vista actual para que se actualice
        const currentView = localStorage.getItem('currentView') || 'kanban';
        setView(currentView);
      }
    }

    // --- Funciones de Drag and Drop (igual que antes, pero con save) ---
    function allowDrop(ev) { ev.preventDefault(); }
    function drag(ev) { ev.dataTransfer.setData("text/plain", ev.target.id); }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text/plain");
      const taskElement = document.getElementById(data);
      const targetColumn = ev.target.closest('.column');
      if (targetColumn) {
        const task = tasks.find(t => t.id === data);
        if (task) { task.status = targetColumn.dataset.status; }
        const addTaskBtn = targetColumn.querySelector('.add-task-btn');
        targetColumn.insertBefore(taskElement, addTaskBtn);
        saveTasks(); // Guarda los cambios después del drag and drop
      }
    }

    // --- Persistencia de Datos con LocalStorage ---
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      const storedTasks = localStorage.getItem('tasks');
      if (storedTasks) {
        tasks = JSON.parse(storedTasks);
      }
    }

    // Inicializar al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      loadTasks(); // Carga las tareas al inicio
      const lastView = localStorage.getItem('currentView') || 'kanban';
      setView(lastView); // Inicia con la última vista seleccionada o Kanban por defecto
    });
  </script>
</body>
</html>
